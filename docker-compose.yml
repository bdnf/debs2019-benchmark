version: "3"
services:
  server:
    container_name: benchmark-server
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.server

    networks:
          - bench

  client:
    container_name: client-app
    build:
      context: .
      dockerfile: Dockerfile.client
    environment:
      SERVER_CONTAINER_NAME: $SERVER_CONTAINER_NAME
    depends_on:
      - server

    networks:
          - bench
    tty: true


networks:
    bench: {}
