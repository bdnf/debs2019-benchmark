version: "3"
services:
  server:
    container_name: benchmark-server
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      - ./dataset:/dataset

    networks:
          - bench

  client:
    container_name: client-app
    build:
      context: .
      dockerfile: Dockerfile.client
    environment:
      BENCHMARK_SYSTEM_URL: 'server'

    depends_on:
      - server

    networks:
          - bench
    #tty: true


networks:
    bench: {}
